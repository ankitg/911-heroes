<ion-view>
  <ion-content>

    <!-- Module 1 -->
    <div ng-show="module1">
      <img class="video-screen" ng-src="{{ scenario.src }}" alt="[Image] {{ scenario.alt }}" width="260" height="175">

      <div class="true-false-wrap">
        <div class="grid-2">
          <img class="true-false" src="./img/true_checkmark.png" height="65" width="65" alt="[image] checkmark (click for true)" ng-click="validateAnswer(true)">
        </div>

        <div class="grid-2">
          <img class="true-false" src="./img/false_x.png" height="65" width="65" alt="[image] x (click for false)" ng-click="validateAnswer(false)">
        </div>
      </div>

      <img class="module1-avatar" ng-src="{{ selectedAvatar.hands_on_hips }}" alt="[image] {{selectedAvatar.name}}" width="120">

      <div style="margin-left: 25px;">
        <div ng-repeat="score in scores" ng-switch on="score.state" style="display: inline-block;
      float: left;">
          <img ng-switch-when='blank' src="./img/score_blank.png" height="60" width="60" alt="">
          <img ng-switch-when='current' src="./img/score_current.png" height="60" width="60" alt="">
          <img ng-switch-when='pass' src="./img/score_pass.png" height="60" width="60" alt="">
          <img ng-switch-when='fail' src="./img/score_fail.png" height="60" width="60" alt="">
        </div>
      </div>
    </div>
    <!-- Module 1 ends -->

    <!-- Module 2 -->
    <div ng-show="module2">
      <div ng-show="lockscreen" class="lock-screen">
        <button id="emergencyCall" class="emergency-call" ng-click="goToDialpad()">Emergency call</button>
      </div>

      <div ng-show="!lockscreen">
        <p class="dialer-display">{{dialedNumber}}</p>

        <div class="dailer-wrap">
          <div class="dialer">
            <div class="button-row">
              <div class="button-wrap">
                <button id="one" type="button" class="digit third" data-value="1" ng-click="dialPadKeyPressed(1)">1</button>
              </div>
              <div class="button-wrap">
                <button type="button" class="digit third" data-value="2" ng-click="dialPadKeyPressed(2)">2</button>
              </div>
              <div class="button-wrap">
                <button type="button" class="digit third" data-value="3" ng-click="dialPadKeyPressed(3)">3</button>
              </div>
            </div>

            <div class="button-row">
              <div class="button-wrap">
                <button type="button" class="digit third" data-value="4" ng-click="dialPadKeyPressed(4)">4</button>
              </div>
              <div class="button-wrap">
                <button type="button" class="digit third" data-value="5" ng-click="dialPadKeyPressed(5)">5</button>
              </div>
              <div class="button-wrap">
                <button type="button" class="digit third" data-value="6" ng-click="dialPadKeyPressed(6)">6</button>
              </div>
            </div>

            <div class="button-row">
              <div class="button-wrap">
                <button type="button" class="digit third" data-value="7" ng-click="dialPadKeyPressed(7)">7</button>
              </div>
              <div class="button-wrap">
                <button type="button" class="digit third" data-value="8" ng-click="dialPadKeyPressed(8)">8</button>
              </div>
              <div class="button-wrap">
                <button id="nine" type="button" class="digit third" data-value="9" ng-click="dialPadKeyPressed(9)">9</button>
              </div>
            </div>

            <div class="button-row">
              <div class="button-wrap">
                <button type="button" class="digit third" data-value="*" ng-click="dialPadKeyPressed('*')">*</button>
              </div>
              <div class="button-wrap">
                <button type="button" class="digit third" data-value="0" ng-click="dialPadKeyPressed(0)">0</button>
              </div>
              <div class="button-wrap">
                <button type="button" class="digit third" data-value="#" ng-click="dialPadKeyPressed('#')">#</button>
              </div>
            </div>

            <div class="button-row">
              <div class="button-wrap">
                <button type="button" class="digit third" data-value="contacts" ng-click="dialPadKeyPressed('contacts')">contacts</button>
              </div>
              <div class="button-wrap">
                <button id="call" type="button" class="digit third" data-value="call" ng-click="dialPadKeyPressed('call')">CALL</button>
              </div>
              <div class="button-wrap">
              <button type="button" class="digit third" data-value="backspace" ng-click="dialPadKeyPressed('bksp')">
                <svg id="backspace" width="45" height="34.01" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                   viewBox="0 0 301.1 227.8" enable-background="new 0 0 301.1 227.8" xml:space="preserve">
                  <g>
                    <path fill="#000" d="M216.1,0L106.3,2c-5.2,0.2-29.2,3.7-44.9,29.7L11,97.4c-11.2,13.8-12.9,18.6-9.4,23.3l54.8,72.5c0,0,22.6,34.7,54.9,34.7h104.8c71.4,0,85-12.1,85-77.9v-72C301.1,18.1,287.5,0,216.1,0z"/>
                    <g>
                      <path fill="#91d0f4" d="M204.8,114.8L239,79.9c2.7-2.6,4.9-7.2,4.9-10.7c0-9.2-7.1-15.3-17.3-15.3c-7.8,0-11,3.1-14.6,7l-29,32l-29-32c-3.7-3.9-6.8-7-14.6-7c-10.2,0-17.3,6.1-17.3,15.3c0,3.5,2.2,8.1,4.9,10.7l32.3,33l-33.3,34.6c-2.6,2.6-4.8,7.2-4.8,10.8c0,9.2,7,15.4,17,15.4c7.7,0,10.8-3.1,14.4-7l28.6-32l28.6,32c3.6,4,6.7,7,14.4,7c10.1,0,17-6.1,17-15.4c0-3.5-2.2-8.1-4.8-10.8L204.8,114.8z"/>
                    </g>
                  </g>
                </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Module 2 ends -->


    <!-- Module 3 -->
    <div ng-show="module3">
      <div ng-show="video">
        <!-- <video src="videofile.ogg" autoplay poster="posterimage.jpg">
          Sorry, your browser doesn't support embedded videos,
          but don't worry, you can <a href="videofile.ogg">download it</a>
          and watch it with your favorite video player!
        </video> -->

        <img class="video-screen" ng-src="{{ scenario.src }}" alt="[Image] {{ scenario.alt }}" width="260" height="175">

        <img class="module1-avatar" ng-src="{{ selectedAvatar.hands_on_hips }}" alt="[image] {{selectedAvatar.name}}" width="120">
      </div>

      <div ng-show="dialpad">
        <p class="dialer-display">use to display text</p>

        <div class="dailer-wrap">
          <div class="dialer">
            <div class="button-row">
              <div class="button-wrap">
                <button type="button" class="digit third" data-value="1">1</button>
              </div>
              <div class="button-wrap">
                <button type="button" class="digit third" data-value="2">2</button>
              </div>
              <div class="button-wrap">
                <button type="button" class="digit third" data-value="3">3</button>
              </div>
            </div>

            <div class="button-row">
              <div class="button-wrap">
                <button type="button" class="digit third" data-value="4">4</button>
              </div>
              <div class="button-wrap">
                <button type="button" class="digit third" data-value="5">5</button>
              </div>
              <div class="button-wrap">
                <button type="button" class="digit third" data-value="6">6</button>
              </div>
            </div>

            <div class="button-row">
              <div class="button-wrap">
                <button type="button" class="digit third" data-value="7">7</button>
              </div>
              <div class="button-wrap">
                <button type="button" class="digit third" data-value="8">8</button>
              </div>
              <div class="button-wrap">
                <button type="button" class="digit third" data-value="9">9</button>
              </div>
            </div>

            <div class="button-row">
              <div class="button-wrap">
                <button type="button" class="digit third" data-value="*">*</button>
              </div>
              <div class="button-wrap">
                <button type="button" class="digit third" data-value="0">0</button>
              </div>
              <div class="button-wrap">
                <button type="button" class="digit third" data-value="#">#</button>
              </div>
            </div>

            <div class="button-row">
              <div class="button-wrap">
                <button type="button" class="digit third" data-value="contacts">contacts</button>
              </div>
              <div class="button-wrap">
                <button type="button" class="digit third" data-value="call">CALL</button>
              </div>
              <div class="button-wrap">
                <svg class="third" id="backspace" onclick="popNum()" width="45" height="34.01" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                   viewBox="0 0 301.1 227.8" enable-background="new 0 0 301.1 227.8" xml:space="preserve">
                  <g>
                    <path fill="#000" d="M216.1,0L106.3,2c-5.2,0.2-29.2,3.7-44.9,29.7L11,97.4c-11.2,13.8-12.9,18.6-9.4,23.3l54.8,72.5c0,0,22.6,34.7,54.9,34.7h104.8c71.4,0,85-12.1,85-77.9v-72C301.1,18.1,287.5,0,216.1,0z"/>
                    <g>
                      <path fill="#91d0f4" d="M204.8,114.8L239,79.9c2.7-2.6,4.9-7.2,4.9-10.7c0-9.2-7.1-15.3-17.3-15.3c-7.8,0-11,3.1-14.6,7l-29,32l-29-32c-3.7-3.9-6.8-7-14.6-7c-10.2,0-17.3,6.1-17.3,15.3c0,3.5,2.2,8.1,4.9,10.7l32.3,33l-33.3,34.6c-2.6,2.6-4.8,7.2-4.8,10.8c0,9.2,7,15.4,17,15.4c7.7,0,10.8-3.1,14.4-7l28.6-32l28.6,32c3.6,4,6.7,7,14.4,7c10.1,0,17-6.1,17-15.4c0-3.5-2.2-8.1-4.8-10.8L204.8,114.8z"/>
                    </g>
                  </g>
                </svg>
              </div>
            </div>

          </div>
        </div>
      </div>

      <div ng-show="calling">
        <p class="dialer-display">Calling 911...</p>
      </div>

      <audio id="audioClip"></audio>
    </div>
    <!-- Module 3 ends -->

  </ion-content>
</ion-view>
