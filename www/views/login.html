<style>
  body {
    font-size: 1em;
  }
  .has-error {
    color: #e12a2a;
    text-align: right;
  }
  .logo-img {
    margin: 10px auto;
    width: 150px;
    display: block;
  }
  .btn {
    font-size: 1.2em;
    display: block;
    color: #999;
    border: 2px solid #ccc;
    background-color: #ccc;
    padding: 8px 0;
  }
  .btn-full {
    width: 100%;
    margin: 20px auto;
  }
  .buttonEnabled {
    color: #fff;
    background-color: #90f500;
    border: 2px solid #fff;
  }
  .buttonEnabled:hover {
    color: #90f500;
    background-color: #fff;
    border: 2px solid #90f500;
  }
</style>

<ion-view id="login">
	<ion-content>
		<div class="login-container">

      <img class="logo-img" src="../img/yellow_coin.png" alt="[image] 911-heroes logo" width="150">

      <form name="loginForm" ng-submit="submitForm(loginForm.$valid)" class="list" novalidate>
  			<label class="item item-input item-stacked-label">
  				<span class="input-label">Name <i class="asterisk"></i></span>
  				<input name="name" type="text" placeholder="First Last" ng-model="name" required>
  			</label>
        <p class="has-error" ng-show="(loginForm.name.$invalid && submitted)">Name is required</p>

  			<label class="item item-input item-stacked-label">
  				<span class="input-label">Street # <i class="asterisk"></i></span>
  				<input type="text" name="street_num" placeholder="123" ng-model="street_num" required>
  			</label>
        <p class="has-error" ng-show="(loginForm.street_num.$invalid && submitted)">Street # is required</p>
  			
        <label class="item item-input item-stacked-label">
  				<span class="input-label">Street Name <i class="asterisk"></i></span>
  				<input type="text" name="street_name" placeholder="Adelaide Street" ng-model="street_name" required>
  			</label>
        <p class="has-error" ng-show="(loginForm.street_name.$invalid && submitted)">Street Name is required</p>
  			
        <label class="item item-input item-stacked-label">
  				<span class="input-label">Unit #</span>
  				<input type="text" placeholder="101">
  			</label>
  			
        <div class="login-footnote"><i class="asterisk"></i> Mandatory</div>
  			
        <button ng-class="{ buttonEnabled: loginForm.name.$valid && loginForm.street_num.$valid && loginForm.street_name.$valid }" ng-disabled="loginForm.name.$invalid || loginForm.street_num.$invalid || loginForm.street_name.$invalid" type="button" class="btn btn-full" ng-click="submitForm(loginForm.$valid)">Continue</button>
  		</form>

    </div>

	</ion-content>
</ion-view>
