<ion-view>
  <ion-content>

  <div style="padding: 3%;">

    <div class="selected-container">
      <img class="selected-avatar" src="{{ selectedAvatar.hands_on_hips }}" alt="[image] {{selectedAvatar.name}}" width="100">
    </div>

    <div ng-class="avatar_margin($index)" ng-repeat="avatar in avatars" class="grid-4">
      <label class="avatar-label" for="{{ avatar.name }}">
        <img src="{{ avatar.hands_on_hips }}" alt="[image] avatar" width="100%">
        <input type="radio" id="{{ avatar.name }}" name="allAvatars" ng-value="avatar" ng-model="selectedAvatar" ng-click="$parent.selectAvatar(selectedAvatar)" >
      </label>
    </div>

    <div class="btn-wrap">
      <button ng-class="{ buttonEnabled: selectedAvatar.name !== null}" ng-disable="selectedAvatar.name === null" type="button" class="btn btn-full" ng-click="goToNext()">Continue
