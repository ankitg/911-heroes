<ion-view id="avatar">
  <ion-content>

  <div style="padding: 3%;">

    <div style="width: 100%">
      <img class="selected-avatar" src="{{ selectedAvatar.image }}" alt="[image] {{selectedAvatar.name}}" width="100">
    </div>

    <div ng-class="avatar_margin($index)" ng-repeat="avatar in avatars" class="grid-4">
      <label for="{{ avatar.name }}">
        <img src="{{ avatar.image }}" alt="[image] avatar" width="100%">
        <input type="radio" id="{{ avatar.name }}" name="allAvatars" ng-value="avatar" ng-model="$parent.selectedAvatar" >
      </label>
    </div>

    <button type="button" class="btn">Continue</button>
  </div>


  </ion-content>
</ion-view>
