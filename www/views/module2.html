<ion-view>
  <ion-content>

    <div ng-show="lockscreen" class="lock-screen">
      <button id="emergencyCall" class="emergency-call" ng-click="goToDialpad()">Emergency call</button>
    </div>

    <div ng-show="!lockscreen">
      <p class="dialer-display">{{dialedNumber}}</p>

      <div class="dailer-wrap">
        <img src="../img/dialpadClear.jpg" style="width: 100%;" alt="[background image] Samsung galaxy S5 dialpad">
        <div class="dialer">
          <div class="button-row">
            <div class="button-wrap">
              <button id="one" type="button" class="digit third" data-value="1" ng-click="dialPadKeyPressed(1)">1</button>
            </div>
            <div class="button-wrap">
              <button type="button" class="digit third" data-value="2" ng-click="dialPadKeyPressed(2)">2</button>
            </div>
            <div class="button-wrap">
              <button type="button" class="digit third" data-value="3" ng-click="dialPadKeyPressed(3)">3</button>
            </div>
          </div>

          <div class="button-row">
            <div class="button-wrap">
              <button type="button" class="digit third" data-value="4" ng-click="dialPadKeyPressed(4)">4</button>
            </div>
            <div class="button-wrap">
              <button type="button" class="digit third" data-value="5" ng-click="dialPadKeyPressed(5)">5</button>
            </div>
            <div class="button-wrap">
              <button type="button" class="digit third" data-value="6" ng-click="dialPadKeyPressed(6)">6</button>
            </div>
          </div>

          <div class="button-row">
            <div class="button-wrap">
              <button type="button" class="digit third" data-value="7" ng-click="dialPadKeyPressed(7)">7</button>
            </div>
            <div class="button-wrap">
              <button type="button" class="digit third" data-value="8" ng-click="dialPadKeyPressed(8)">8</button>
            </div>
            <div class="button-wrap">
              <button id="nine" type="button" class="digit third" data-value="9" ng-click="dialPadKeyPressed(9)">9</button>
            </div>
          </div>

          <div class="button-row">
            <div class="button-wrap">
              <button type="button" class="digit third" data-value="*" ng-click="dialPadKeyPressed('*')">
                <img src="../img/dialpad_star_button.png" class="dialpad-star" width="45" alt="star button">
              </button>
            </div>
            <div class="button-wrap">
              <button type="button" class="digit third" data-value="0" ng-click="dialPadKeyPressed(0)">0</button>
            </div>
            <div class="button-wrap">
              <button type="button" class="digit third" data-value="#" ng-click="dialPadKeyPressed('#')">#</button>
            </div>
          </div>

          <div class="button-row">
            <div class="button-wrap">
              <button type="button" class="digit third" data-value="contacts" ng-click="dialPadKeyPressed('contacts')">
                <img src="../img/dailpad_contacts_button.png" width="50" class="dialpad-contacts" alt="contacts">
              </button>
            </div>
            <div class="button-wrap">
              <button id="call" type="button" class="digit third" data-value="call" ng-click="dialPadKeyPressed('call')">
                <img src="../img/dailpad_call_button.png" class="dialpad-call" width="48" alt="call">
              </button>
            </div>
            <div class="button-wrap">
            <button type="button" class="digit third dialpad-backspace" data-value="backspace" ng-click="dialPadKeyPressed('bksp')">
              <svg id="backspace" width="45" height="34.01" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                 viewBox="0 0 301.1 227.8" enable-background="new 0 0 301.1 227.8" xml:space="preserve">
                <g>
                  <path fill="#fff" d="M216.1,0L106.3,2c-5.2,0.2-29.2,3.7-44.9,29.7L11,97.4c-11.2,13.8-12.9,18.6-9.4,23.3l54.8,72.5c0,0,22.6,34.7,54.9,34.7h104.8c71.4,0,85-12.1,85-77.9v-72C301.1,18.1,287.5,0,216.1,0z"/>
                  <g>
                    <path fill="#003341" d="M204.8,114.8L239,79.9c2.7-2.6,4.9-7.2,4.9-10.7c0-9.2-7.1-15.3-17.3-15.3c-7.8,0-11,3.1-14.6,7l-29,32l-29-32c-3.7-3.9-6.8-7-14.6-7c-10.2,0-17.3,6.1-17.3,15.3c0,3.5,2.2,8.1,4.9,10.7l32.3,33l-33.3,34.6c-2.6,2.6-4.8,7.2-4.8,10.8c0,9.2,7,15.4,17,15.4c7.7,0,10.8-3.1,14.4-7l28.6-32l28.6,32c3.6,4,6.7,7,14.4,7c10.1,0,17-6.1,17-15.4c0-3.5-2.2-8.1-4.8-10.8L204.8,114.8z"/>
                  </g>
                </g>
              </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <audio id="audioClip"/>

  </ion-content>
</ion-view>
